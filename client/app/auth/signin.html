<div id='signin'>
  <h2>Signin</h2>
  <form name="signinForm" ng-submit='signin()'>
    <p>User Name: <input type='text'ng-model='user.name'></p>
    <p>User Password: <input type="password" ng-model='user.password'></p>
    <button>Signin</button>
  </form>
  <p><a href="#/signup">Don't have an account? <strong>Signup</strong> ...</a></p>
</div>
