<div id='signup'>
  <h2>Signup</h2>
  <form name="signupForm" ng-submit='signup()'>
    <p>Create a User Name: <input type='text' ng-model='user.name'></p>
    <p>Your Email: <input type='text' ng-model='user.email'></p>
    <p>Create Password: <input type="password" ng-model='user.password'></p>
    <button>Signup</button>
  </form>
  <p><a href="#/signin">Already have an account? <strong>Signin</strong> ...</a></p>
</div>
