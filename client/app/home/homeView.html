<h1>Pollster HomeView</h1>
<a href="/#/create"><button>Create Poll</button></a>
<a href="/#/friends"><button>Add Friends</button></a>
<button ng-click='signout()'>Sign out</button>

<h2>My Polls</h2>
<ul>
  <a ng-repeat="poll in userPolls"
    href="/#/polls"
    ng-click=setPollId(poll.id)>
      <li>{{poll.name}}</li>
  </a>
</ul>

<h2>Friends Polls</h2>
<ul>
  <a ng-repeat="poll in friendPolls"
    href="/#/polls"
    ng-click=setPollId(poll.id)>
      <li>{{poll.name}}</li>
  </a>
</ul>
