<div>
  <h2>My Dashboard</h2>

  <button ng-click='signout()'>Sign out</button>

  <h3>My Polls</h3>
  <ul>
    <a ng-repeat="poll in userPolls" 
      href="/#/polls" 
      ng-click=setPollId(poll.id)>
        <li>{{poll.name}}</li>
    </a>
  </ul>

  <h3>My Friends Polls</h3>
  <ul>
    <li ng-repeat="poll in friendPolls">{{poll.name}}</li>
  </ul>
</div>
