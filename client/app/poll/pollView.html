<div id='poll'>
  <h2>Poll View</h2>
  <p>
    <a href="#/"><button>See all Polls</button></a>
    <a href="#/create"><button>Create Poll</button></a>
    <a href="#/friends"><button>Add Friends</button></a>
    <button ng-click='signout()' class='signOut'>Sign out</button>
  </p>
  
  <div ng-app="pollster.poll" ng-controller="PollController">
    <div ng-model="poll">
      <div class="pollHeading pollTitle">{{poll.name}}  Created By: {{poll.creator}}</div>
        <table>
          <tr>
            <td class="choiceName"> {{poll.choice0}} </td>  <td class="voteCount"> Votes: {{poll.choice0Count}} </td> <td class='voteButton'><button ng-hide="isusercreator()" ng-click="vote(0)">Vote</button></td>
          </tr>
          <tr>
            <td class="choiceName"> {{poll.choice1}} </td>  <td class="voteCount"> Votes: {{poll.choice1Count}} </td> <td class='voteButton'><button ng-hide="isusercreator()" ng-click="vote(1)">Vote</button></td>
          </tr>
          <tr>
            <td class="choiceName"> {{poll.choice2}} </td>  <td class="voteCount"> Votes: {{poll.choice2Count}} </td> <td class='voteButton'><button ng-hide="isusercreator()" ng-click="vote(2)">Vote</button></td>
          </tr>
          <tr>
            <td class="choiceName"> {{poll.choice3}} </td>  <td class="voteCount"> Votes: {{poll.choice3Count}} </td> <td class='voteButton'><button ng-hide="isusercreator()" ng-click="vote(3)">Vote</button></td>
          </tr>
        </table>
      </div>
    </div>

  </div>
</div>
